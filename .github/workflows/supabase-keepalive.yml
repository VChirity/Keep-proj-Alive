# Mantém o projeto Supabase ativo (evita pausa por inatividade no plano gratuito).
# Roda todo dia e faz uma requisição leve à API do Supabase.
name: Supabase keep-alive

on:
  schedule:
    # Todo dia às 12:00 UTC (09:00 BRT)
    - cron: "0 12 * * *"
  workflow_dispatch: # Rodar manualmente: Actions > Supabase keep-alive > Run workflow

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ping Supabase
        run: |
          CONFIG="public/supabase-config.json"
          if [ ! -f "$CONFIG" ]; then
            echo "Arquivo $CONFIG não encontrado."
            exit 1
          fi
          URL=$(jq -r .url "$CONFIG")
          KEY=$(jq -r .anonKey "$CONFIG")
          if [ -z "$URL" ] || [ -z "$KEY" ] || [ "$URL" = "null" ] || [ "$KEY" = "null" ]; then
            echo "URL ou anonKey vazios em $CONFIG."
            exit 1
          fi
          CODE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $KEY" \
            -H "Authorization: Bearer $KEY" \
            -H "Accept: application/json" \
            "$URL/rest/v1/")
          echo "Supabase respondeu com HTTP $CODE - projeto ativo."
          if [ "$CODE" -ge 400 ]; then exit 1; fi
